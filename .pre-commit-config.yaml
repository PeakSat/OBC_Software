repos:
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v14.0.6
    hooks:
      - id: clang-format
        exclude: |
          (?x)^(
              ^(AutoGenerated.X/|lib/).*\.(c|cpp|h|hpp)$ |
              ^src/(config/|packs/).*\.(c|cpp|h|hpp)$ |   
              ^src/(app|stub).*\.(c|cpp|h|hpp)$ |
              ^src/main.c$ |
              ^.vscode/.*$ |
          )$